<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">%localappdata%\Packages\Microsoft.Windows.ContentDeliveryManager_cw5n1h2txyewy\LocalState\Assets</span><br></pre></td></tr></table></figure>
<p><code>Win + s</code> 打开Cortana，复制这个网址打开就行了，里面都是没有扩展名的文件，<strong>重命名为 jpg</strong> 就可以看了~</p>
<p>这是一个批量重命名文件的工具，挺好用。 </p>
