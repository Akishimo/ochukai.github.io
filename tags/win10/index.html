<span class="line">2</span>
<span class="line">3</span>
<span class="line">4</span>
<span class="line">5</span>
</pre></td><td class="code"><pre><span class="line"># 设置密钥</span>
<span class="line">slmgr /ipk DDCGG-9N3QJ-2B23T-C***V-XD72F</span>
<span class="line"></span>
<span class="line"># 检查是否已激活</span>
<span class="line">slmgr.vbs -ato</span>
</pre></td></tr></table></figure></div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a href="/tags/win10/" class="post__tag__link">win10</a></li></ul></footer></article></main><footer class="foot"><div class="foot-copy u-fl">&copy; 2017 Oliver Wang</div><menu class="page-menu u-fr"><li class="page-menu__item"><span title="Previous" class="page-menu__link icon-arrow-left page-menu__link--disabled"></span></li><li class="page-menu__item"><span title="Next" class="page-menu__link icon-arrow-right page-menu__link--disabled"></span></li></menu></footer><script>!function(e,t,c,n,o,s){o=e.createElement(t),s=e.getElementsByTagName(t)[0],o.src="//"+c+".disqus.com/"+n+".js",s.parentNode.insertBefore(o,s)}(document,"script","ochukai","count")</script><script>!function(e,t,a,n,c,o){e.GoogleAnalyticsObject=n,e[n]||(e[n]=function(){(e[n].q=e[n].q||[]).push(arguments)}),e[n].l=+new Date,c=t.createElement(a),o=t.getElementsByTagName(a)[0],c.src="//www.google-analytics.com/analytics.js",o.parentNode.insertBefore(c,o)}(window,document,"script","ga"),ga("create","UA-73840162-1"),ga("send","pageview")</script><script src="/js/keymaster.js"></script><script src="/js/main.js"></script></body></html>
