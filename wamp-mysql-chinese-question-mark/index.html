<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">[mysqld]</span><br><span class="line">port=3306</span><br><span class="line">#下面的两行是添加的</span><br><span class="line">character_set_client=utf8</span><br><span class="line">character_set_server=utf8</span><br></pre></td></tr></table></figure>
<p>后来再看 mysql 中的信息发现这样了，不过中文问题已经解决了。<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; show variables like 'character%';</span><br><span class="line">+<span class="comment">--------------------------+----------------------------------------------------</span></span><br><span class="line">+</span><br><span class="line">| Variable_name            | Value</span><br><span class="line">|</span><br><span class="line">+<span class="comment">--------------------------+----------------------------------------------------</span></span><br><span class="line">+</span><br><span class="line">| character_set_client     | gbk</span><br><span class="line">|</span><br><span class="line">| character_set_connection | gbk</span><br><span class="line">|</span><br><span class="line">| character_set_database   | utf8</span><br><span class="line">|</span><br><span class="line">| character_set_filesystem | binary</span><br><span class="line">|</span><br><span class="line">| character_set_results    | gbk</span><br><span class="line">|</span><br><span class="line">| character_set_server     | utf8</span><br><span class="line">|</span><br><span class="line">| character_set_system     | utf8</span><br><span class="line">|</span><br><span class="line">| character_sets_dir       | E:\Soft\wamp\bin\mysql\mysql5.6.12\share\charsets\</span><br><span class="line">|</span><br><span class="line">+<span class="comment">--------------------------+----------------------------------------------------</span></span><br></pre></td></tr></table></figure></p>
