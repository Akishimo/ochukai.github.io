<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">tasklist | findstr 8989//查看pid为3036的是什么程序在用</div></pre></td></tr></table></figure>
